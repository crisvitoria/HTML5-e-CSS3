<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul type="square">
        <li title="Use a TAG &lt;p&gt;"><ins>Parágrafo</ins></li>
        <li title="Use a TAG &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, etc"><ins>Títulos</ins></li>
        <li title="Use a TAG &lt;img&gt;"><ins>Imagens</ins></li>
        <li title="Use a TAG &lt;abbr&gt;"><ins>Abreviações</ins></li>
        <li title="Use a TAG &lt;code&gt; ou &lt;pre&gt; + &lt;code&gt;"><ins>Código Fonte</ins></li>
        <li title="Use a TAG &lt;ol&gt; + &lt;li&gt;"><ins>Lista Numerada</ins></li>
        <li title="Use a TAG &lt;ul&gt; + &lt;li&gt;"><ins>Lista com Demarcadores</ins></li>
    </ul>
</body>
</html>
