<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Linhas</h1>
    <hr>
    <p>Conseguimos criar
        um parágrado de qualquer forma. <!--Comentários-->
        Basta escrever entre as tags &lt;p&gt; <!--Less than / Greater than-->
        e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar o texto, vc pode utilizar a tag <br>teste <br> teste</p>
    <p>Vamos adicionar símbolos inúteis: <br>
        &reg;
        &copy;
        &trade;
    </p>
    <p>Emojis: <br>
        &#x1f913;
        &#x1F60D;
        &#x1F4A9;
    </p>
